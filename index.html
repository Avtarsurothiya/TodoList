<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TodoList </title>
    <!--Adding CSS file -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- Adding CSS Icons -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
</head>

<body>
    <h1 style="text-align: center; font-family: Georgia, serif">Todo List</h1>
    <div class="container">
        <div class="input-field">
            <textarea placeholder="Enter new task"></textarea>
            <i class="uil uil-notes note-icon"></i>
        </div>

        <ul class="todoLists"></ul>

        <div class="pending-tasks">
            <span>You have <span class="pending-num"> no </span> pending tasks.</span>
            <button class="clear-button">Remove All</button>
        </div>
    </div>

    <!-- Adding JavaScript File -->
    <script src="js/script.js"></script>
</body>

</html>
